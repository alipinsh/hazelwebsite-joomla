MOD_F5SHOWSLIDE_XML_DESCRIPTION="<div style='text-align: justify; font-weight: normal; font-size: 14px; margin: 30px 10px;'>Slide Show F5 is a layer-based responsive slider, which allows to combine images, text, videos (Youtube, Vimeo and HTML5), backgrounds and custom html. It allows you to customize the display time, type and time of transition (animation) of each slide as much of each layer</br>Combining the many options available in this slider can be designed fantastic presentations that make more attractive our website and to allow the layer system your personal link to any URL can link it to any social network, web, article, shopping cart, etc... that allows us to highlight and facilitate access to any content.</div>"
